<!DOCTYPE html>
<html lang='en'>

<head>

  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='x-ua-compatible' content='ie=edge' />
  <title>
    <%= htmlWebpackPlugin.options.title %>

</head>

<body>
  <section class='hero'>
    <nav class='top-nav'>
      
      <button class="hamburger hamburger--criss-cross" type="button">

            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>

      <ul>
        <li>home</li>

        <li>speaker</li>
        <li>earphones</li>
      </ul>

      <div class='cart'></div>
    </nav>
    
    <div class='hero-content'>    
        <div class='overline secondary-text__on-dark'>New product</div>
        <h1>XX99 Mark II Headphones</h1>
        <p class="secondary-text__on-dark">Experience natural, lifelike audio and exceptional build quality made for the passionate music enthusiast.</p>
        <div class='button-one'>See product</div>

  <section class='products-group'>
    <div class="products-group__product">
      <div class="products-group__image--product-one"></div>
      <h6>headphones</h6>

      <div class="products-group__image--product-three"></div>
      <h6>headphones</h6>
      <button class='button-three'>shop</button>
